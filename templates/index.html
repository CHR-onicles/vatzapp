<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <meta http-equiv="Content-Language" content="en"/>
    <meta name="msapplication-TileColor" content="#206bc4"/>
    <meta name="theme-color" content="#206bc4"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="mobile-web-app-capable" content="yes"/>
    <meta name="HandheldFriendly" content="True"/>
    <meta name="MobileOptimized" content="320"/>
    <meta name="robots" content="noindex,nofollow,noarchive"/>
    <link rel="icon" href="./favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon"/>
    <title>Vatzapp</title>
    <!-- Libs CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- Tabler Core -->
    <link href="{{ url_for('static', filename='tabler.min.css') }}" rel="stylesheet"/>
    <!-- Tabler Plugins -->
    <link href="{{ url_for('static', filename='tabler-charts.min.css') }}" rel="stylesheet"/>
    <style>
      body { display: none; }
    </style>
  </head>
  <body class="antialiased ">
    <div class="layout layout-collapsed-md">
      <div class="layout-area-menu-backdrop" data-toggle="menubar"></div>
      <div class="layout-area-main">
        <main class="container my-4 flex-fill">
          <!-- Page title -->
          <div class="page-title-box">
            <div class="row align-items-center">
              <div class="col-auto">
                <!-- Page pre-title -->
                <div class="page-pretitle">
                  Overview
                </div>
                <h2 class="page-title">
                  Chat between {{ people[0] }} and {{ people[1] }}
                </h2>
              </div>
              <!-- Page title actions -->
              <div class="col-auto ml-auto">
                <span class="d-none d-sm-inline">
                  <a href="#" class="btn btn-secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                    Upload WhatsApp Chat
                  </a>
                </span>
              </div>
            </div>
          </div>
          <div class="row row-deck">
            <div class="col-sm-6 col-lg-6">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex">
                    <div>Most messages</div>
                    <div class="ml-auto">
                    </div>
                  </div>
                  <div class="h1 mb-3">{{ most[0] }} - {{ most[1] }} messages</div>
                  <div class="d-flex mb-2">
                    <div class="ml-auto">
                      <span class="text-green d-inline-flex align-items-center leading-none">
                        {{ percent|round() }}% <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon ml-1"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline><polyline points="17 6 23 6 23 12"></polyline></svg>
                      </span>
                    </div>
                  </div>
                  <div class="progress progress-sm">
                    <div class="progress-bar bg-blue" style="width: {{ percent }}%" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
<!--                       <span class="sr-only">75% Complete</span>
 -->                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-6 col-lg-6">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex">
                    <div>Chat activity</div>
                  </div>
                  <div class="d-flex align-items-baseline">
                    <div class="h1 mb-0 mr-2">{{ messages }} messages</div>
                  </div>
                </div>
                <div id="chart-revenue-bg" class="chart-sm"></div>
              </div>
            </div>
            <div class="col-lg-12">
              <div class="card">
                <div class="card-header">
                  <h3 class="card-title">Comparison</h3>
                </div>
                <div class="card-body">
                  <div id="chart-tasks" class=""></div>
                </div>
              </div>
            </div>
          </div>
          </div>
        </main>
      </div>
    </div>
    <script type="text/javascript">
      var items = [
        {% for i in dates %}
          String('{{ i }}'),
        {% endfor %}
      ]
      console.log(items)
    </script>
    <script>
      window.tabler_colors = {
      'blue': '#206bc4',
      'azure': '#45aaf2',
      'indigo': '#6574cd',
      'purple': '#a55eea',
      'pink': '#f66d9b',
      'red': '#fa4654',
      'orange': '#fd9644',
      'yellow': '#f1c40f',
      'lime': '#7bd235',
      'green': '#5eba00',
      'teal': '#2bcbba',
      'cyan': '#17a2b8',
      'gray': '#868e96',
      };
    </script>
    <!-- Libs JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='autosize.min.js') }}"></script>
    <script src="{{ url_for('static', filename='apexcharts.min.js') }}"></script>
    <!-- Tabler Core -->
    <script src="{{ url_for('static', filename='tabler.min.js') }}"></script>
    <!-- Tabler Plugins -->
    <script src="{{ url_for('static', filename='tabler-charts.min.js') }}"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function(event) {
         window.ApexCharts && (new ApexCharts(document.getElementById('chart-tasks'), {
            chart: {
               type: 'line',
               height: 240,
            },
            series: [{
               name: '{{ people[0] }}',
               data: [
                  {% for i in p1_data %}
                    {{ i[1] }},
                  {% endfor %}
               ]
            },{
               name: '{{ people[1] }}',
               data: [
                  {% for i in p2_data %}
                    {{ i[1] }},
                  {% endfor %}
               ]
            }],
            xaxis: {
               categories: [
                  {% for i in two_graph %}
                      '{{ i[3:5] }}',
                  {% endfor %}
               ],
            },
            colors: [
               tabler.colors["blue"],
               tabler.colors["orange"]
            ],
            tooltip: {
               enabled: false
            },
            point: {
               show: false
            },
         })).render();
      });
    </script>
    {% block script %}
    <script>
      dates = [];
      function gdate(){
        {% for i in range(dates|length) %}
            dates.push({{ i }})
        {% endfor %}
        return dates;
      }

      date_dates = [
        {% for i in dates %}
            {{ i }},
        {% endfor %}
      ]

      //console.log(gdate());
      document.addEventListener("DOMContentLoaded", function(event) {
         window.ApexCharts && (new ApexCharts(document.getElementById('chart-revenue-bg'), {
            chart: {
               type: 'area',
               height: 40.0,
            sparkline: {
               enabled: true
            },
            },
            fill: {
               opacity: .16
            },
            series: [{
               name: 'Messages',
               data: [
                  {% for i in dates_msg %}
                      {{ i }},
                  {% endfor %}
               ]
            }],
            xaxis: {
               type: 'datetime',
            },
            //labels: [...Array({{ dates_msg|length }}).keys()].map(n => console.log(`${items[n]}-${n}`)),
            labels: [
                {% for i in range(dates_msg|length) %}
                    `${items[{{ i }}]}-{{ i }}`,
                {% endfor %}
            ],
            colors: [
               tabler.colors["blue"]
            ],
         })).render();
      });
    </script>
    {% endblock %}
    <script>
      document.body.style.display = 'block';
    </script>
  </body>
</html>
