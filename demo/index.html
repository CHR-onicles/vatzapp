            chart: {
               type: 'line',
               height: 240,
            },
            series: [{

            },{
               name: 'Sebastian',
               data: [0, 0, 1, 2, 7, 5, 6]
            }],
            xaxis: {
               categories: ['M', 'T', 'W', 'T', 'F', 'S', 'S'],
            },
            colors: [
               tabler.colors["blue"],
               tabler.colors["orange"]
            ],

               enabled: false

               show: false
